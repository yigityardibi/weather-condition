<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="style.css">

    <!-- google icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container">
        <div class="weather-header">
            <form class="weather-search">
                <input type="text" placeholder="Şehir Giriniz" class="weather-searchForm">
                <i class="bi bi-search"></i>
            </form>
            <div class="weather-units">
                <span class="weather-unit-celsius">&#176C</span>
                <div class="weather-unit-farenheit">&#176F</div>
            </div>
        </div>
        <div class="weather-body">
            <h1 class="weather-city">Antalya, Turkiye</h1>
            <div class="weather-datetime">Çarşamba, Aralık 27, 2023 aa 8:09PM</div>
            <div class="weather-forecast">Clear</div>
            <div class="weather-icon"></div>
            <p class="weather-temperature">12&#176</p>
            <div class="weather-minmax">
                <p>Min: 12&#176</p>
                <p>Max: 15&#176</p>
            </div>
        </div>
        <div class="weather-info">
            <div class="weather-card">
                <i class="bi bi-thermometer-half"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather-realfeel">12°</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="bi bi-droplet-fill"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity">12°</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="bi bi-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather-wind">12°</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="bi bi-speedometer"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather-pressure">12°</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
